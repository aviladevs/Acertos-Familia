<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avila Transportes - Administracao</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.4;
        }
        .header {
            background: #ffffff;
            border-bottom: 1px solid rgba(0, 0, 0, 0.04);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header h1 {
            font-size: 21px;
            font-weight: 600;
            color: #1d1d1f;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .btn-logout {
            background: #ff3b30;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px;
        }
        .card {
            background: #ffffff;
            border-radius: 18px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.04);
        }
        .card h2 {
            font-size: 24px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 20px;
        }
        .upload-section {
            text-align: center;
        }
        .upload-area {
            border: 2px dashed #d2d2d7;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            background: #ffffff;
        }
        .upload-area:hover {
            border-color: #007aff;
            background: rgba(0, 122, 255, 0.02);
        }
        .upload-area.has-files {
            border-color: #30d158;
            background: rgba(48, 209, 88, 0.05);
        }
        .file-input {
            display: none;
        }
        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: #007aff;
        }
        .upload-text {
            font-size: 18px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }
        .upload-hint {
            font-size: 14px;
            color: #86868b;
        }
        .files-list {
            background: #f0f8ff;
            border: 1px solid #007aff;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            text-align: left;
            display: none;
        }
        .files-list h4 {
            color: #007aff;
            margin-bottom: 12px;
            font-size: 16px;
        }
        .file-item {
            background: #ffffff;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(0, 122, 255, 0.1);
        }
        .file-item:last-child {
            margin-bottom: 0;
        }
        .file-name {
            font-weight: 600;
            color: #1d1d1f;
            font-size: 14px;
        }
        .file-size {
            color: #86868b;
            font-size: 12px;
        }
        .btn {
            background: #007aff;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 8px;
            min-height: 50px;
            width: calc(50% - 16px);
        }
        .btn:hover {
            background: #0056cc;
            transform: translateY(-1px);
        }
        .btn.secondary {
            background: #ffffff;
            color: #007aff;
            border: 1px solid #007aff;
        }
        .btn:disabled {
            background: #d2d2d7;
            color: #86868b;
            cursor: not-allowed;
            transform: none;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }
        .stat-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.04);
        }
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #007aff;
            margin-bottom: 4px;
        }
        .stat-label {
            font-size: 14px;
            color: #86868b;
        }
        .cadastros-list {
            background: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.04);
        }
        .cadastro-item {
            padding: 16px;
            border-bottom: 1px solid #f5f5f7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cadastro-item:last-child {
            border-bottom: none;
        }
        .cadastro-info h4 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .cadastro-info p {
            font-size: 14px;
            color: #86868b;
        }
        .badge {
            background: #f0f8ff;
            color: #007aff;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #30d158;
            color: white;
            padding: 16px 20px;
            border-radius: 12px;
            font-weight: 600;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            font-size: 14px;
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.error {
            background: #ff3b30;
        }
        @media (max-width: 768px) {
            .container { padding: 20px 16px; }
            .card { padding: 20px; }
            .btn { width: 100%; margin: 4px 0; }
            .stats-grid { grid-template-columns: 1fr 1fr; gap: 12px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Administracao - Avila Transportes</h1>
        <div class="user-info">
            <span id="userName">Nicolas Avila</span>
            <button class="btn-logout" id="logoutBtn">Sair</button>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <h2>Upload de Extratos</h2>
            <div class="upload-section">
                <input type="file" id="fileInput" class="file-input" multiple accept=".csv,.ofx">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon"></div>
                    <div class="upload-text">Clique aqui para selecionar arquivos</div>
                    <div class="upload-hint">Ou arraste arquivos CSV/OFX para esta area</div>
                </div>
                <div id="filesList" class="files-list">
                    <h4>Arquivos Selecionados:</h4>
                    <div id="filesContainer"></div>
                </div>
                <button class="btn" id="processBtn" disabled>Processar Arquivos</button>
                <button class="btn secondary" id="clearBtn">Limpar Dados</button>
            </div>
        </div>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalCadastros">0</div>
                <div class="stat-label">Total de Cadastros</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalTransacoes">0</div>
                <div class="stat-label">Transacoes Importadas</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalValor">R$ 0,00</div>
                <div class="stat-label">Valor Total</div>
            </div>
        </div>
        <div class="card">
            <h2>Cadastros Detectados</h2>
            <div id="cadastrosList" class="cadastros-list">
                <div style="text-align: center; padding: 40px; color: #86868b;">
                    Nenhum cadastro encontrado
                </div>
            </div>
        </div>
    </div>
    <div class="notification" id="notification"></div>
    <script src="database.js"></script>
    <script>
        let arquivosCarregados = [];
        let cadastrosDetectados = [];

        // Aguardar DOM carregado
        document.addEventListener("DOMContentLoaded", function() {
            console.log("DOM carregado, inicializando...");
            
            // Aguardar um pouco para garantir que tudo carregou
            setTimeout(function() {
                verificarPermissaoAdmin();
                inicializarSistema();
                configurarUpload();
            }, 100);
        });

        function verificarPermissaoAdmin() {
            try {
                const usuarioAtual = sessionStorage.getItem("usuarioFamilia");
                if (!usuarioAtual) {
                    window.location.href = "index.html";
                    return;
                }
                
                const dadosUsuario = JSON.parse(usuarioAtual);
                if (dadosUsuario.role !== "admin") {
                    alert("Acesso negado. Apenas administradores podem acessar esta area.");
                    window.location.href = "acertos.html";
                    return;
                }
                
                const userNameElement = document.getElementById("userName");
                if (userNameElement) {
                    userNameElement.textContent = dadosUsuario.nome;
                }
            } catch (error) {
                console.error("Erro na verificacao de admin:", error);
            }
        }

        async function inicializarSistema() {
            try {
                if (typeof db !== 'undefined' && db !== null) {
                    await db.init();
                    await carregarDadosExistentes();
                } else {
                    console.warn("Database ainda nao carregado, tentando novamente...");
                    setTimeout(inicializarSistema, 500);
                }
            } catch (error) {
                console.error("Erro ao inicializar:", error);
                mostrarNotificacao("Erro ao inicializar sistema", "error");
            }
        }

        function configurarUpload() {
            try {
                const fileInput = document.getElementById("fileInput");
                const uploadArea = document.getElementById("uploadArea");
                const processBtn = document.getElementById("processBtn");
                const clearBtn = document.getElementById("clearBtn");
                const logoutBtn = document.getElementById("logoutBtn");

                if (!fileInput || !uploadArea) {
                    console.error("Elementos de upload nao encontrados");
                    return;
                }

                // Configurar eventos apenas se os elementos existem
                if (uploadArea) {
                    uploadArea.addEventListener("click", function() {
                        if (fileInput) {
                            fileInput.click();
                        }
                    });
                }

                if (fileInput) {
                    fileInput.addEventListener("change", function(e) {
                        handleFiles(e.target.files);
                    });
                }

                if (processBtn) {
                    processBtn.addEventListener("click", processarArquivos);
                }

                if (clearBtn) {
                    clearBtn.addEventListener("click", limparDados);
                }

                if (logoutBtn) {
                    logoutBtn.addEventListener("click", logout);
                }

                // Drag and drop apenas se uploadArea existe
                if (uploadArea) {
                    uploadArea.addEventListener("dragover", function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        uploadArea.classList.add("dragover");
                    });

                    uploadArea.addEventListener("dragleave", function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        uploadArea.classList.remove("dragover");
                    });

                    uploadArea.addEventListener("drop", function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        uploadArea.classList.remove("dragover");
                        handleFiles(e.dataTransfer.files);
                    });
                }
            } catch (error) {
                console.error("Erro ao configurar upload:", error);
            }
        }

        function handleFiles(files) {
            try {
                if (!files || files.length === 0) {
                    return;
                }

                arquivosCarregados = Array.from(files);
                mostrarArquivosSelecionados(files);
                
                const uploadArea = document.getElementById("uploadArea");
                const processBtn = document.getElementById("processBtn");

                if (uploadArea) {
                    uploadArea.classList.add("has-files");
                    uploadArea.innerHTML = `
                        <div class="upload-icon"></div>
                        <div class="upload-text">${files.length} arquivo(s) selecionado(s)</div>
                        <div class="upload-hint">Clique para selecionar outros arquivos</div>
                    `;
                }

                if (processBtn) {
                    processBtn.disabled = false;
                }
                
                mostrarNotificacao(`${files.length} arquivo(s) carregado(s) com sucesso!`);
            } catch (error) {
                console.error("Erro ao tratar arquivos:", error);
            }
        }

        function mostrarArquivosSelecionados(files) {
            try {
                const filesList = document.getElementById("filesList");
                const container = document.getElementById("filesContainer");
                
                if (!filesList || !container) return;
                
                container.innerHTML = "";
                
                Array.from(files).forEach(file => {
                    const item = document.createElement("div");
                    item.className = "file-item";
                    
                    const info = document.createElement("div");
                    
                    const nome = document.createElement("div");
                    nome.className = "file-name";
                    nome.textContent = file.name;
                    
                    const tamanho = document.createElement("div");
                    tamanho.className = "file-size";
                    tamanho.textContent = formatarTamanho(file.size);
                    
                    info.appendChild(nome);
                    info.appendChild(tamanho);
                    item.appendChild(info);
                    
                    container.appendChild(item);
                });
                
                filesList.style.display = "block";
            } catch (error) {
                console.error("Erro ao mostrar arquivos:", error);
            }
        }

        function formatarTamanho(bytes) {
            if (bytes === 0) return "0 Bytes";
            const k = 1024;
            const sizes = ["Bytes", "KB", "MB"];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + " " + sizes[i];
        }

        async function processarArquivos() {
            try {
                if (arquivosCarregados.length === 0) {
                    mostrarNotificacao("Selecione pelo menos um arquivo", "error");
                    return;
                }

                mostrarNotificacao("Processando arquivos...");
                
                const novosCadastros = [];

                for (let file of arquivosCarregados) {
                    const content = await lerArquivo(file);
                    
                    if (file.name.toLowerCase().endsWith(".csv")) {
                        processarCSV(content, file.name, novosCadastros);
                    } else if (file.name.toLowerCase().endsWith(".ofx")) {
                        processarOFX(content, file.name, novosCadastros);
                    }
                }

                // Salvar novos cadastros
                if (typeof db !== 'undefined' && db !== null) {
                    for (let cadastro of novosCadastros) {
                        await db.salvarMembro(cadastro);
                    }
                }

                await carregarDadosExistentes();
                mostrarNotificacao("Arquivos processados com sucesso!");
                
            } catch (error) {
                console.error("Erro ao processar:", error);
                mostrarNotificacao("Erro ao processar arquivos: " + error.message, "error");
            }
        }

        function lerArquivo(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = () => reject(new Error("Erro ao ler arquivo"));
                reader.readAsText(file, "utf-8");
            });
        }

        function processarCSV(content, nomeArquivo, cadastros) {
            const lines = content.split("\n");
            
            if (content.includes("Data Lancamento;Descricao;Valor;Saldo")) {
                processarCSVInter(lines, nomeArquivo, cadastros);
            } else if (lines[0].includes("Data,Valor,Identificador,Descricao")) {
                processarCSVNubank(lines, nomeArquivo, cadastros);
            }
        }

        function processarCSVInter(lines, nomeArquivo, cadastros) {
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const cols = line.split(";");
                if (cols.length >= 4) {
                    const descricao = cols[1];
                    detectarCadastro(descricao, nomeArquivo, "Inter", cadastros);
                }
            }
        }

        function processarCSVNubank(lines, nomeArquivo, cadastros) {
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const cols = line.split(",");
                if (cols.length >= 4) {
                    const descricao = cols[3];
                    detectarCadastro(descricao, nomeArquivo, "Nubank", cadastros);
                }
            }
        }

        function processarOFX(content, nomeArquivo, cadastros) {
            // Regex corrigida para OFX
            const regex = new RegExp("<STMTTRN>.*?</STMTTRN>", "gs");
            const transacoes = content.match(regex);
            
            if (transacoes) {
                transacoes.forEach(transacao => {
                    const memoRegex = new RegExp("<MEMO>(.*?)</MEMO>");
                    const memoMatch = transacao.match(memoRegex);
                    if (memoMatch) {
                        detectarCadastro(memoMatch[1], nomeArquivo, "OFX", cadastros);
                    }
                });
            }
        }

        function detectarCadastro(descricao, arquivo, banco, cadastros) {
            try {
                // Regex para CPF: 3 digitos, ponto, 3 digitos, ponto, 3 digitos, traco, 2 digitos OU 11 digitos seguidos
                const cpfRegex = new RegExp("\\b\\d{3}\\.\\d{3}\\.\\d{3}-\\d{2}\\b|\\b\\d{11}\\b");
                
                // Regex para CNPJ: 2 digitos, ponto, 3 digitos, ponto, 3 digitos, barra, 4 digitos, traco, 2 digitos OU 14 digitos seguidos
                const cnpjRegex = new RegExp("\\b\\d{2}\\.\\d{3}\\.\\d{3}/\\d{4}-\\d{2}\\b|\\b\\d{14}\\b");
                
                const cpfMatch = descricao.match(cpfRegex);
                const cnpjMatch = descricao.match(cnpjRegex);
                
                if (cpfMatch || cnpjMatch) {
                    const documento = cpfMatch ? cpfMatch[0] : cnpjMatch[0];
                    const tipo = cpfMatch ? "CPF" : "CNPJ";
                    
                    let nome = descricao.replace(documento, "").trim();
                    nome = nome.replace(/[^a-zA-Z\s]/g, "").trim();
                    
                    if (nome.length < 3) {
                        nome = `${tipo} ${documento}`;
                    }
                    
                    const jaExiste = cadastros.find(c => c.documento === documento) || 
                                     cadastrosDetectados.find(c => c.documento === documento);
                    
                    if (!jaExiste) {
                        cadastros.push({
                            nome,
                            documento,
                            tipo,
                            banco,
                            arquivo,
                            dataDeteccao: new Date().toISOString()
                        });
                    }
                }
            } catch (error) {
                console.error("Erro ao detectar cadastro:", error);
            }
        }

        async function carregarDadosExistentes() {
            try {
                if (typeof db !== 'undefined' && db !== null) {
                    const membros = await db.buscarMembros();
                    cadastrosDetectados = membros || [];
                    renderizarCadastros();
                    atualizarEstatisticas();
                }
            } catch (error) {
                console.error("Erro ao carregar dados:", error);
            }
        }

        function renderizarCadastros() {
            try {
                const container = document.getElementById("cadastrosList");
                if (!container) return;
                
                if (cadastrosDetectados.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #86868b;">
                            Nenhum cadastro encontrado
                        </div>
                    `;
                    return;
                }

                container.innerHTML = cadastrosDetectados.map(cadastro => `
                    <div class="cadastro-item">
                        <div class="cadastro-info">
                            <h4>${cadastro.nome}</h4>
                            <p>${cadastro.documento} (${cadastro.tipo})</p>
                        </div>
                        <span class="badge">${cadastro.banco}</span>
                    </div>
                `).join("");
            } catch (error) {
                console.error("Erro ao renderizar cadastros:", error);
            }
        }

        function atualizarEstatisticas() {
            try {
                const totalCadastrosEl = document.getElementById("totalCadastros");
                const totalTransacoesEl = document.getElementById("totalTransacoes");
                const totalValorEl = document.getElementById("totalValor");
                
                if (totalCadastrosEl) {
                    totalCadastrosEl.textContent = cadastrosDetectados.length;
                }
                
                if (typeof db !== 'undefined' && db !== null) {
                    db.buscarTransacoes().then(transacoes => {
                        if (totalTransacoesEl) {
                            totalTransacoesEl.textContent = transacoes.length;
                        }
                        
                        const valorTotal = transacoes.reduce((sum, t) => sum + Math.abs(t.valor), 0);
                        if (totalValorEl) {
                            totalValorEl.textContent = 
                                new Intl.NumberFormat("pt-BR", { style: "currency", currency: "BRL" }).format(valorTotal);
                        }
                    }).catch(error => {
                        console.error("Erro ao buscar transacoes:", error);
                    });
                }
            } catch (error) {
                console.error("Erro ao atualizar estatisticas:", error);
            }
        }

        async function limparDados() {
            try {
                if (confirm("Deseja realmente limpar todos os dados?")) {
                    if (typeof db !== 'undefined' && db !== null) {
                        await db.limparDados();
                    }
                    cadastrosDetectados = [];
                    renderizarCadastros();
                    atualizarEstatisticas();
                    mostrarNotificacao("Dados limpos com sucesso!");
                }
            } catch (error) {
                console.error("Erro ao limpar:", error);
                mostrarNotificacao("Erro ao limpar dados", "error");
            }
        }

        function logout() {
            try {
                sessionStorage.removeItem("usuarioFamilia");
                window.location.href = "index.html";
            } catch (error) {
                console.error("Erro ao fazer logout:", error);
            }
        }

        function mostrarNotificacao(mensagem, tipo = "success") {
            try {
                const notification = document.getElementById("notification");
                if (!notification) return;
                
                notification.textContent = mensagem;
                notification.className = `notification ${tipo}`;
                notification.classList.add("show");
                
                setTimeout(() => {
                    notification.classList.remove("show");
                }, 3000);
            } catch (error) {
                console.error("Erro ao mostrar notificacao:", error);
            }
        }
    </script>
</body>
</html>
